<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{backend/layouts/main}">
    <head>
        <title th:text="${form.title}" ></title>
    </head>
    <body>
        <div class="content-wrapper" role="main" data-layout-fragment="content">
            <script th:inline="javascript">
                var form = {};
            </script>
            <section class="content-header">
                <h1>
                    <span th:utext="${form.title}" ></span>
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="${T(com.gms.components.UrlUtils).home()}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                    <li><a th:href="${form.uploadUrl}"><span th:text="${form.smallTitle}" ></span></a></li>
                    <li><a th:href="${form.validateUrl}"><span th:text="${form.title}" ></span></a></li>
                </ol>
            </section>
            <section class="content" ng-controller="import_view" ng-init="init()">
                <div class="row">
                    <div class="col-lg-12 col-md-12" data-th-include="backend/layouts/widget-message :: widget-message" ></div>
                    <div class="col-lg-12 col-md-12">
                        <div class="nav-tabs-custom">
                            <ul th:replace="importation/widget :: tab" ></ul>
                            <div class="tab-content">
                                <div class="tab-pane active form">
                                    <table ng-cloak class="table table-striped table-bordered table-sm table-scroll table-full" data-scrollY="auto" data-rightColumns="0" data-leftColumns="0">
                                        <thead>
                                            <tr class="text-center vertical-align-middle success">
                                                <th class="text-center" style="width: 20px;"></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('code')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('fullname')}" ></th>
                                                <th class="text-center" style="width: 100px;" th:utext="${form.cols.get('genderID')}" ></th>
                                                <th class="text-center" style="width: 100px;" th:utext="${form.cols.get('year')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('address')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('permanentAddressStreet')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('permanentAddressGroup')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('provinceID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('districtID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('wardID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('currentAddress')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('currentAddressStreet')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('currentAddressGroup')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('currentProvinceID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('currentDistrictID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('currentWardID')}" ></th>
                                                <th class="text-center"  style="width: 200px;" th:utext="${form.cols.get('patientID')}" ></th>
                                                <th class="text-center"  style="width: 200px;" th:utext="${form.cols.get('insuranceNo')}" ></th>
                                                <th class="text-center"  style="width: 250px;" th:utext="${form.cols.get('objectGroupID')}" ></th>
                                                <th class="text-center"  style="width: 250px;" th:utext="${form.cols.get('modeOfTransmission')}" ></th>
                                                <th class="text-center"  style="width: 250px;" th:utext="${form.cols.get('sourceSiteID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('sourceID')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('sourceReceiveSampleTime')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('testResultsID')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('sampleQuality')}" ></th>
                                                <th class="text-center"  style="width: 200px;" th:utext="${form.cols.get('sourceSampleDate')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('serviceID')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('sampleReceiveTime')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('bioName1')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('bioNameResult1')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('firstBioDate')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('bioName2')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('bioNameResult2')}" ></th>
                                                <th class="text-center"  style="width: 200px;" th:utext="${form.cols.get('secondBioDate')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('bioName3')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('bioNameResult3')}" ></th>
                                                <th class="text-center"  style="width: 200px;" th:utext="${form.cols.get('thirdBioDate')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('resultsID')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('confirmTime')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('sampleSaveCode')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('earlyHiv')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('earlyHivDate')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('virusLoad')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('virusLoadDate')}" ></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('resultsReturnTime')}" ></th>
                                                <th class="text-center"  th:utext="${form.cols.get('testStaffId')}" ></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="vertical-align-top"
                                                th:each="item,inter : ${items}" 
                                                th:data-row="${inter.index}"> 
                                                <td class="text-center">
                                                    <i class="fa fa-cog"></i>
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="code" th:value="${item.code}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="fullname" th:value="${item.fullname}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="genderID"  class="form-control" th:data-value="${item.genderID}">
                                                        <option value="">Chọn giới tính</option>
                                                        <option th:each="o : ${options.get('gender')}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="year" th:value="${item.year}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="address" th:value="${item.address}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="permanentAddressStreet" th:value="${item.permanentAddressStreet}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="permanentAddressGroup" th:value="${item.permanentAddressGroup}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap wrap">
                                                    <select class="form-control" 
                                                            name="provinceID" 
                                                            th:data-content="${item.provinceID}"
                                                            th:id="${'permanentProvinceID_' + inter.index}">
                                                    </select>
                                                </td>
                                                <td class="text-center wrap wrap">
                                                    <select class="form-control" 
                                                            name="districtID" 
                                                            th:data-content="${item.districtID}"
                                                            th:id="${'permanentDistrictID_' + inter.index}">
                                                    </select>
                                                </td>
                                                <td class="text-center wrap wrap">
                                                    <select class="form-control" 
                                                            name="wardID" 
                                                            th:data-content="${item.wardID}"
                                                            th:id="${'permanentWardID_' + inter.index}">
                                                    </select>
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="currentAddress" th:value="${item.currentAddress}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="currentAddressStreet" th:value="${item.currentAddressStreet}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="currentAddressGroup" th:value="${item.currentAddressGroup}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap wrap">
                                                    <select class="form-control" 
                                                            name="currentProvinceID" 
                                                            th:data-content="${item.currentProvinceID}"
                                                            th:id="${'currentProvinceID_' + inter.index}">
                                                    </select>
                                                </td>
                                                <td class="text-center wrap wrap">
                                                    <select class="form-control" 
                                                            name="currentDistrictID" 
                                                            th:data-content="${item.currentDistrictID}"
                                                            th:id="${'currentDistrictID_' + inter.index}">
                                                    </select>
                                                </td>
                                                <td class="text-center wrap wrap">
                                                    <select class="form-control" 
                                                            name="currentWardID" 
                                                            th:data-content="${item.currentWardID}"
                                                            th:id="${'currentWardID_' + inter.index}">
                                                    </select>
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="patientID" th:value="${item.patientID}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="insuranceNo" th:value="${item.insuranceNo}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <select name="objectGroupID"  class="form-control" th:data-value="${item.objectGroupID}">
                                                        <option value="">Chọn nhóm đối tượng</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).TEST_OBJECT_GROUP)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap">
                                                    <select name="modeOfTransmission" class="form-control" th:data-value="${item.modeOfTransmission}">
                                                        <option value="">Chọn đường lây nhiễm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).MODE_OF_TRANSMISSION)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="sourceSiteID"  class="form-control" th:data-value="${item.sourceSiteID}">
                                                        <option th:each="o : ${options.get('siteList')}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="sourceID" th:value="${item.sourceID}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="sourceReceiveSampleTime" th:value="${item.sourceReceiveSampleTime}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="testResultsID"  class="form-control" th:data-value="${item.testResultsID}">
                                                        <option value="">Chọn kết quả xn sàng lọc</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).TEST_RESULTS)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="sampleQuality"  class="form-control" th:data-value="${item.sampleQuality}">
                                                        <option value="">Chọn chất lượng mẫu</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).SAMPLE_QUALITY)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="sourceSampleDate" th:value="${item.sourceSampleDate}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="serviceID"  class="form-control" th:data-value="${item.serviceID}">
                                                        <option value="">Chọn loại dịch vụ</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).SERVICE_TEST)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="sampleReceiveTime" th:value="${item.sampleReceiveTime}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="bioName1"  class="form-control" th:data-value="${item.bioName1}">
                                                        <option value="">Chọn tên sinh phẩm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).BIOLOGY_PRODUCT_TEST)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="bioNameResult1"  class="form-control" th:data-value="${item.bioNameResult1}">
                                                        <option value="">Chọn kết quả sinh phẩm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).BIO_NAME_RESULT)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="firstBioDate" th:value="${item.firstBioDate}" class="form-control" />
                                                </td>

                                                <td class="text-center wrap" >
                                                    <select name="bioName2"  class="form-control" th:data-value="${item.bioName2}">
                                                        <option value="">Chọn tên sinh phẩm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).BIOLOGY_PRODUCT_TEST)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="bioNameResult2"  class="form-control" th:data-value="${item.bioNameResult2}">
                                                        <option value="">Chọn kết quả sinh phẩm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).BIO_NAME_RESULT)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="secondBioDate" th:value="${item.secondBioDate}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="bioName3"  class="form-control" th:data-value="${item.bioName3}">
                                                        <option value="">Chọn tên sinh phẩm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).BIOLOGY_PRODUCT_TEST)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="bioNameResult3"  class="form-control" th:data-value="${item.bioNameResult3}">
                                                        <option value="">Chọn kết sinh phẩm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).BIO_NAME_RESULT)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="thirdBioDate" th:value="${item.thirdBioDate}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="resultsID"  class="form-control" th:data-value="${item.resultsID}">
                                                        <option value="">Chọn kết quả xn khẳng định</option>
                                                        <option th:each="o : ${options.get('test-result-confirm')}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="confirmTime" th:value="${item.confirmTime}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="sampleSaveCode" th:value="${item.sampleSaveCode}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="earlyHiv"  class="form-control" th:data-value="${item.earlyHiv}">
                                                        <option value="">Chọn kết quả xn mới nhiễm</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).EARLY_HIV)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="earlyHivDate" th:value="${item.earlyHivDate}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <select name="virusLoad"  class="form-control" th:data-value="${item.virusLoad}">
                                                        <option value="">Chọn kết quả xn tải lượng virus</option>
                                                        <option th:each="o : ${options.get(T(com.gms.entity.db.ParameterEntity).VIRUS_LOAD)}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="virusLoadDate" th:value="${item.virusLoadDate}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap" >
                                                    <input name="resultsReturnTime" th:value="${item.resultsReturnTime}" class="form-control" />
                                                </td>
                                                <td class="text-center wrap">
                                                    <input name="testStaffId" th:value="${item.testStaffId}" class="form-control" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div th:replace="importation/widget :: footer_view"  ></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
