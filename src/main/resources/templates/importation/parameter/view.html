<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{backend/layouts/main}">
    <head>
        <title th:text="${form.title}" ></title>
    </head>
    <body>
        <div class="content-wrapper" role="main" data-layout-fragment="content">
            <section class="content-header">
                <h1>
                    <span th:utext="${form.title}" ></span>
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="${T(com.gms.components.UrlUtils).home()}"><i class="fa fa-dashboard"></i> Trang chá»§</a></li>
                    <li><a th:href="${form.smallUrl}"><span th:text="${form.smallTitle}" ></span></a></li>
                    <li><a th:href="${form.uploadUrl}"><span th:text="${form.title}" ></span></a></li>
                </ol>
            </section>
            <section class="content" ng-controller="import_view" ng-init="init()">
                <div class="row">
                    <div class="col-lg-12 col-md-12" data-th-include="backend/layouts/widget-message :: widget-message" ></div>
                    <div class="col-lg-12 col-md-12">
                        <div class="nav-tabs-custom">
                            <ul th:replace="importation/widget :: tab" ></ul>
                            <div class="tab-content">
                                <div class="tab-pane active form">
                                    <table class="table table-striped table-bordered table-sm" >
                                        <thead>
                                            <tr class="text-center vertical-align-middle success">
                                                <th class="text-center"></th>
                                                <th class="text-center" style="width: 200px;" th:utext="${form.cols.get('type')}" ></th>
                                                <th class="text-center" style="width: 100px;" th:utext="${form.cols.get('code')}" ></th>
                                                <th class="text-center" th:utext="${form.cols.get('value')}" ></th>
                                                <th class="text-center" style="width: 70px;" th:utext="${form.cols.get('parentID')}" ></th>
                                                <th class="text-center" th:utext="${form.cols.get('status')}" ></th>
                                                <th class="text-center" th:utext="${form.cols.get('note')}" ></th>
                                                <th class="text-center" style="width: 70px;" th:utext="${form.cols.get('elogCode')}" ></th>
                                                <th class="text-center" style="width: 70px;" th:utext="${form.cols.get('hivInfoCode')}" ></th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="vertical-align-middle"
                                                th:each="item,inter : ${items}" 
                                                th:data-row="${inter.index}"> 
                                                <td class="text-center">
                                                    <i class="fa fa-cog"></i>
                                                </td>
                                                <td class="text-center">
                                                    <select name="type"  class="form-control" th:data-content="${item.type}">
                                                        <option th:each="o : ${options.get('type')}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center">
                                                    <input name="code" th:value="${item.code}" class="form-control" />
                                                </td>
                                                <td class="text-center" >
                                                    <input name="value" th:value="${item.value}" class="form-control" />
                                                </td>
                                                <td class="text-center">
                                                    <input name="parentID" th:value="${item.parentID}" class="form-control" />
                                                </td>
                                                <td class="text-center" >
                                                    <select name="status" class="form-control"  th:data-value="${item.status}">
                                                        <option th:each="o : ${options.get('status')}"
                                                                th:utext="${o.value}"
                                                                th:value="${o.key}"></option>
                                                    </select>
                                                </td>
                                                <td class="text-center">
                                                    <input name="note" th:value="${item.note}" class="form-control" />
                                                </td>
                                                <td class="text-center">
                                                    <input name="elogCode" th:value="${item.elogCode}" class="form-control" />
                                                </td>
                                                <td class="text-center" >
                                                    <input name="hivInfoCode" th:value="${item.hivInfoCode}" class="form-control" />
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div th:replace="importation/widget :: footer_view"  ></div>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </body>
</html>
