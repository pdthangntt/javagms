<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title th:utext="${form.fileName} + '.pdf'"></title>
        <style type="text/css">
            [[${T(com.gms.components.TextUtils).readFile("static/report/css/main.css")}]]
            
            .width-60 {
                width: 60px;
            }
            .width-80 {
                width: 80px;
            }
        </style>
    </head>
    <body style='font-family: "Times New Roman"'>
        <div class="body xacnhan" id="xacnhan">
            <div class="content">  
                <div class="header">
                    <div data-th-replace="report/widget :: donvi(form=${form})"></div>
                    <div data-th-replace="report/widget :: quochieu()"></div>
                    <div class="clear-fix">&nbsp;</div>
                    <div class="clear-fix">&nbsp;</div>
                    <div class="box_title">
                        <p class="text-uppercase text-title" th:utext="${form.title}"></p>
                        <p class="text-size-13">
                            Từ <span th:utext="${form.startDate}" ></span> 
                            đến <span th:utext="${form.endDate}" ></span>
                        </p>
                    </div>
                </div>
                <div class="mid">
                    <div class="info-time">
                        <p>&nbsp;</p>
                        <div class="row">
                            <p>
                                <b>Họ và tên nhân viên xét nghiệm tại cộng đồng: </b><span th:utext="${form.staffName}" ></span>
                            </p>
                        </div>
                        <div class="row">
                            <p>
                                <b>Ngày báo cáo: </b><span th:utext="${#dates.format(#dates.createNow(),'dd/MM/yyyy')}" ></span>
                            </p>
                        </div>
                        <div th:if="${form.table02 != null}" class="row">
                            <p>&nbsp;</p>
                            <div data-th-replace="report/laytest/widget :: table02-laytest(${form})"></div>
                        </div>

                        <p>&nbsp;</p>
                    </div>

                    <div class="info-time">
                        <div class="row">
                            <div class="col-30 text-center footer"><p>&nbsp;</p></div>
                            <div class="col-30 text-center footer"><p>&nbsp;</p></div>
                            <div class="col-40 text-center footer">
                                <div>
                                    <p class="box-ky-title">
                                        Người báo cáo
                                        <br/>
                                        <span class="chu-ky">(Ký, họ tên)</span>
                                    </p>
                                    <p class="empty-ky">&nbsp;</p>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
                <div class="clear-fix" >&nbsp;</div>
            </div>
        </div>
    </body>
</html>
