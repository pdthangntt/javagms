<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title th:utext="${form.fileName} + '.pdf'"></title>
        <style type="text/css">
            [[${T(com.gms.components.TextUtils).readFile("static/report/css/main.css")}]]
            .width-60 {
                width: 60px;
            }
            .width-80 {
                width: 80px;
            }
            .table-responsive {
                padding-top: 10px;
            }
        </style>
        <style type="text/css" th:if="${isOpcManager && options.get('siteOpcFrom').size() >= 4}">
            @page { size: A4 landscape;}
        </style>
    </head>
    <body style='font-family: "Times New Roman"'>
        <div class="body xacnhan" id="xacnhan">
            <div class="content">  
                <div class="header">
                    <div data-th-replace="report/widget :: donvi(${form})"></div>
                    <div data-th-replace="report/widget :: quochieu()"></div>
                    <div class="clear-fix">&nbsp;</div>
                    <div class="clear-fix">&nbsp;</div>
                    <div class="box_title">
                        <p class="text-uppercase text-title">
                            <span th:text="${form.title}" ></span>
                        </p>
                        <p class="text-size-14 text-normal text-italic">
                            Từ <span th:utext="${form.startDate}" ></span> 
                            đến <span th:utext="${form.endDate}" ></span>
                        </p>
                    </div>
                </div>
                <div class="mid">
                    <div class="info-time">
                        <p>&nbsp;</p>
                        <div class="row">
                            <p>
                                Đơn vị nhận báo cáo:
                                <span class="point" >.........................................................................................................</span>
                            </p>
                            <p class="clear-fix" >&nbsp;</p>
                        </div>
                        <div class="row">
                            <div data-th-replace="report/opc/widget-table :: insurance-table-report()"></div>
                        </div>
                    </div>
                    <p class="clear-fix" >&nbsp;</p>
                    <div class="info-time">
                        <div class="row">
                            <div class="col-50 text-center footer">
                                <p class="" >&nbsp;</p>
                                <div>
                                    <p class="box-ky-title">
                                        Người lập biểu
                                        <br/>
                                        <span class="chu-ky">(Ký, họ tên)</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-50 text-center footer">
                                <p class="text-normal text-size-14" >
                                    <i>
                                        <span class="point" th:text="${form.siteProvince}">.............</span>, 
                                        ngày <span class="point" th:utext="${#dates.format(#dates.createNow(),'dd')}">.......</span>
                                        tháng <span class="point" th:utext="${#dates.format(#dates.createNow(),'MM')}">.......</span> 
                                        năm <span class="point" th:utext="${#dates.format(#dates.createNow(),'yyyy')}">..............</span>
                                    </i>
                                </p>
                                <div>
                                    <p class="box-ky-title">
                                        Thủ trưởng đơn vị
                                        <br/>
                                        <span class="chu-ky">(Ký, họ tên)</span>
                                    </p>
                                    <!--<p class="empty-ky">&nbsp;</p>-->
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
