<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title th:utext="${form.fileName} + '.pdf'"></title>
        <style type="text/css">
            [[${T(com.gms.components.TextUtils).readFile("static/report/css/main.css")}]];
        </style>
        <style type="text/css">
            @page { size: A4 landscape;}
            .width-col {width: 9%!important;};
           .table-report td, .table-report th {font-size: 12px!important;}
        </style>
    </head>
    <body style='font-family: "Times New Roman"' >
        <div class="body xacnhan" id="xacnhan" >
            <div class="content">
                <div class="header">
                    <div data-th-replace="report/widget :: donvi(form=${form}, so=true)"></div>
                    <div data-th-replace="report/widget :: quochieu()"></div>
                    <div class="clear-fix" >&nbsp;</div>
                    <div class="box_title" >
                        <div class="row text-normal">
                            <p>
                                Kính gửi:
                                <span class="point" >........................................................................</span>
                            </p>
                        </div>
                        <div class="clear-fix" >&nbsp;</div>
                        <p class="text-uppercase text-title" th:utext="${form.title}"></p>
                        <p class="text-normal">
                            <!--Tháng <span th:utext="${form.month >= 10 ? form.month : '0' + form.month}" ></span>--> 
                            Năm <span th:utext="${form.year}" ></span>
                        </p>
                    </div>
                </div>
                <div class="mid">
                    <div class="info-time">
                        <div class="row">
                            <p>&nbsp;</p>
                            <div data-th-replace="report/opc/widget-table :: table-thuantap()"></div>
                        </div>
                    </div>
                    <div class="info-time">
                        <p class="" >&nbsp;</p>
                        <div class="row">
                            <div class="col-50 text-center footer">
                                <div>
                                    <p class="" >&nbsp;</p>
                                    <p class="box-ky-title">
                                        <span class="text-uppercase" > Người tổng hợp</span>
                                        <br/>
                                        <span class="chu-ky">(Ký, ghi rõ họ tên)</span>
                                    </p>
                                </div>
                            </div>
                            <div class="col-50 text-center footer">
                                <div>
                                    <p class="text-normal" >
                                        <i>
                                            <span th:text="${form.siteProvince}" ></span>,
                                            ngày <span class="point">.......</span>
                                            tháng <span class="point">.......</span> 
                                            năm <span class="point">..............</span>
                                        </i>
                                    </p>
                                    <p class="box-ky-title">
                                        <span class="text-uppercase" >Thủ trưởng đơn vị</span>
                                        <br/>
                                        <span class="chu-ky">(Ký tên, đóng dấu)</span>
                                    </p>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
            </div>
        </div>
    </body>
</html>
