<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title th:utext="${form.fileName} + '.pdf'"></title>
        <style type="text/css">
            [[${T(com.gms.components.TextUtils).readFile("static/report/css/main.css")}]]
            .content {
                padding: 30px;
            }
            .col-width-80 { width: 200px; float: left}
            .col-offset-80 { margin-left: 200px;}
            * { font-size: 18px!important; line-height: 30px;}
        </style>
    </head>
    <body style='font-family: "Times New Roman"'>
        <div data-th-replace="widget/report :: js-print"></div>
        <div class="body xacnhan" id="xacnhan">
            <div class="content">  
                <div class="header">
                    <div class="box_title" >
                        <p class="text-uppercase conghoa text-normal" ><span th:utext="${form.siteAgency}" ></span></p>
                        <p class="text-uppercase conghoa" ><b th:utext="${form.siteName}" ></b></p>
                        <p class="text-normal" ><span th:utext="${form.siteAddress}" ></span></p>
                        <div class="form-group">
                            <span class="text-normal">Điện thoại phòng tư vấn:</span> 
                            <span class="text-normal" th:utext="${form.sitePhone}"></span>
                            <span class="text-normal" th:if="${form.sitePhone == ''}">..............................</span>
                        </div>
                        <hr class="line" />
                    </div>
                    <div class="clear-fix" >&nbsp;</div>
                    <div class="box_title" >
                        <h3 class="text-uppercase text-title" th:utext="${form.title}"></h3>
                    </div>
                </div>
                <div class="mid text-size-18">
                    <div class="info-time">
                        <p>&nbsp;</p>
                        <div class="row">
                            <div class="col-40">
                                Họ và tên tư vấn viên:
                            </div>
                            <div class="col-60">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-40">
                                Mã số đối tượng tư vấn:
                            </div>
                            <div class="col-60">
                                <span class="text-normal" th:utext="${form.patientCode}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-40">
                                Ngày đăng ký xét nghiệm:
                            </div>
                            <div class="col-60">
                                <span class="text-normal" th:utext="${form.preTestTime}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-40">
                                Ngày nhận kết quả xét nghiệm:
                            </div>
                            <div class="col-60">
                                <span class="text-normal" th:utext="${form.receiveTime == null ? '....../....../...........' : form.receiveTime}"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="text-normal">
                                <span class="text-normal"><i>Lưu ý: Khi lấy kết quả cần mang theo chứng minh thư nhân dân.</i></span> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear-fix" >&nbsp;</div>
            </div>
        </div>
    </body>
</html>
