<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title th:utext="${form.fileName} + '.pdf'"></title>
        <style type="text/css">
            [[${T(com.gms.components.TextUtils).readFile("static/report/css/main.css")}]]
            .dear{
                margin-top: 20px;
            }
/*            .confidential{
                line-height: 30px;
            }*/
            .top-secret{
                position: fixed;
                font-weight: bold;
                border: 1px solid black;
                width: 230px;
                height: 30px;
                text-align: center;
                display: inline-block;
                margin-left: 150px;
                margin-top: -15px;
            }

/*            .table-full {
                font-size: 12px;            
            }*/
            
            @page { size: A3 landscape;}
        </style>
        
    </head>
    <body style='font-family: "Times New Roman"'>
        <div class="body xacnhan" id="xacnhan">
            <div class="content">  
                <div class="header">
                    <div data-th-replace="report/widget :: donvi(form=${form})"></div>
                    <div data-th-replace="report/widget :: quochieu()"></div>
                    <div class="clear-fix" >&nbsp;</div>
                    <div class="clear-fix" >&nbsp;</div>
                    <div class="box_title" >
                        <p class="text-uppercase text-title" th:utext="${form.title}"></p>
                        <div class="row text-normal text-center comment">
                            Từ ngày <span th:utext="${form.startDate}"></span> đến ngày <span th:utext="${form.endDate}"></span>
                        </div>
                    </div>
                </div>
                <div class="mid">
                    <div class="info-time">
                        <p>&nbsp;</p>
                        <div data-th-replace="report/htc_confirm/widget :: early_hiv_table()"></div>
                    </div>
                    <div class="info-time">
                        <div class="row">
                            <div class="col-30 text-center footer">
                                <p class="" >&nbsp;</p>
                                <div>
                                    <p class="box-ky-title">
                                        NGƯỜI LẬP BIỂU
                                        <br/>
                                        <span class="chu-ky">(Ký, ghi rõ họ tên)</span>
                                    </p>
                                    <div class="empty-ky">&nbsp;</div>
                                </div>
                            </div>
                            <div class="col-30 text-center footer">
                                <p class="" >&nbsp;</p>
                            </div>
                            <div class="col-40 text-center footer">
                                <p class="" >&nbsp;</p>
                                <p class="text-normal" >
                                </p>
                                <div>
                                    <p class="box-ky-title">
                                        THỦ TRƯỞNG ĐƠN VỊ
                                        <br/>
                                        <span class="chu-ky">(Ký, ghi rõ họ tên)</span>
                                    </p>
                                    <p class="empty-ky">&nbsp;</p>
                                </div>
                            </div>
                        </div> 
                    </div> 
                </div>
                <div class="clear-fix" >&nbsp;</div>
            </div>
        </div>
    </body>
</html>
