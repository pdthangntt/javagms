<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{backend/layouts/empty}">
    <head>
        <title th:text="${title}" ></title>
    </head>
    <body>
        <div class="login-box"  data-layout-fragment="content"> 
            <div class="login-logo" style="font-size: 25px;">
                <a href="javascript:;">
                    <i class="fa fa-cog" ></i>
                    <!--                    Hệ thống 
                                        <b th:utext="#{site.code}" ></b>-->
                    Lấy lại mật khẩu
                </a>
            </div>
            <div class="login-box-body">
                <p class="login-box-msg" th:text="${title}"></p>
                <div class="row">
                    <div class="col-lg-12 col-md-12" data-th-include="backend/layouts/widget-message :: widget-message" ></div>
                </div>
                <form th:action="${'/auth/reset-password.html?token=' + token}" th:object="${form}" method="post" name="forgot">
                    <div data-th-replace="widget/form :: input-text('Mã xác thực', 'code', true, '', '')"></div>
                    <div data-th-replace="widget/form :: input-pwd('Mật khẩu mới', 'password', true, '', '')"></div>
                    <div data-th-replace="widget/form :: input-pwd('Nhập lại mật khẩu mới', 'confirmPwd', true, '', '')"></div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Đặt mật khẩu mới</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <a th:href="${T(com.gms.components.UrlUtils).signin()}">Quay lại đăng nhập</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
