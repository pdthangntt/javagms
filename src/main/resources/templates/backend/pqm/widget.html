<div data-th-fragment="pqm-prep-view()">
<script type="text/ng-template" id="pqm-prep-view">
    <div class="modal-header">
        <button ng-click="cancel()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Xem thông tin khách hàng dự phòng trước phơi nhiễm</h4>
    </div>

    <div class="modal-body" ng-init="init()">
        <form >     
            <div class="col-lg-12 col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Mã khách hàng:	</label>
                            <input type="text" id="code" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Họ và tên:	</label>
                            <input type="text" id="fullName" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Năm sinh:	</label>
                            <input type="text" id="yearOfBirth" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Giới tính:	</label>
                            <input type="text" id="genderID" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Số CMND:	</label>
                            <input type="text" id="identityCard" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
        <div class="form-group">
        <label>Số thẻ BHYT:	</label>
        <input type="text" id="insuranceNo" class="form-control" disabled/>
        </div>
        </div>
        <div class="col-md-4">
        <div class="form-group">
        <label>Số điện thoại:	</label>
        <input type="text" id="patientPhone" class="form-control" disabled/>
        </div>
        </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nhóm đối tượng:	</label>
                            <input type="text" id="objectGroupID" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Nguồn chuyển gửi:	</label>
                            <input type="text" id="source" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Chuyển từ cơ sở khác:	</label>
                            <input type="text" id="otherSite" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Dự án hỗ trợ:	</label>
                            <input type="text" id="projectSupport" class="form-control" disabled/>
                        </div>
                    </div>
<!--                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Loại khách hàng:	</label>
                            <input type="text" id="type" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ngày bắt đầu điều trị:</label>
                            <input type="text" id="startTime" class="form-control" disabled/>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Ngày kết thúc điều trị:</label>
                            <input type="text" id="endTime" class="form-control" disabled/>
                        </div>
                    </div>-->
                    <div class="col-md-12">
                        <label class="text-bold">Danh sách lượt khám</label>
                        <table class="table table-striped table-bordered table-hover table-sm">
                            <tbody >
                                <tr class="text-center vertical-align-middle success">
                                    <th class="text-center">Giai đoạn</th>
                                    <th class="text-center">Loại khách hàng</th>
                                    <th class="text-center">Ngày khám</th>
                                    <th class="text-center">Kết quả XN HIV</th>
                                    <th class="text-center">Tình trạng điều trị PrEP</th>
                                    <th class="text-center">Phác đồ PrEP</th>
                                    <th class="text-center">Số thuốc được phát</th>
                                    <th class="text-center">Ngày hẹn tái khám</th>
                                </tr>
                                <tr ng-if="visit.length < 1">
                                    <td colspan="6" class="text-red text-center" ><b>Không có thông tin</b></td>
                                </tr>
                                <tr ng-if="visit.length > 0" ng-repeat="item1 in visit" >
                                    <td class="text-center">{{mapStage[item1.stageID]}}</td>
                                    <td class="text-center">{{mapStageType[item1.stageID]}}</td>
                                    <td class="text-center">{{item1.examinationTime | date:'dd/MM/yyyy'}}</td>
                                        <td class="text-center">{{item1.resultsID == '2' ? "Âm tính" : item1.resultsID == '1' ? "Dương tính" : ""}}</td>
                                        <td class="">{{ item1.treatmentStatus }}</td>
                                        <td class="">{{item1.treatmentRegimen}}</td>
                                       <td class="text-center">{{item1.daysReceived}}</td>
                                    <td class="text-center">{{item1.appointmentTime | date:'dd/MM/yyyy'}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="text-rigrt modal-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Đóng</button>
    </div>
      </script>
</div  >
