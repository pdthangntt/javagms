<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{backend/layouts/main}">
    <head>
        <title th:text="${title}" ></title>

    </head>
    <body>
        <div class="content-wrapper" role="main" data-layout-fragment="content">
            <section class="content-header">
                <h1>
                    <span th:text="${title}" ></span>
                    <!--                    <a th:href="${T(com.gms.components.UrlUtils).locationSync('hiv-info', 'province')}" class="btn btn-primary btn-xs">
                                            <i class="fa fa-refresh"></i> 
                                            HIV Info - Tỉnh thành
                                        </a> 
                                        <a th:href="${T(com.gms.components.UrlUtils).locationSync('hiv-info', 'district')}" class="btn btn-primary btn-xs">
                                            <i class="fa fa-refresh"></i> 
                                            HIV Info - Quận huyện
                                        </a>
                                        <a th:href="${T(com.gms.components.UrlUtils).locationSync('hiv-info', 'ward')}" class="btn btn-primary btn-xs">
                                            <i class="fa fa-refresh"></i> 
                                            HIV Info - Phường xã
                                        </a>-->
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="${T(com.gms.components.UrlUtils).home()}"><i class="fa fa-dashboard"></i>Trang chủ</a></li>
                    <li class="active"><span th:text="${title}" ></span></li>
                </ol>
            </section>
            <section class="content" >
                <div class="row">
                    <div class="col-lg-12 col-md-12" data-th-include="backend/layouts/widget-message :: widget-message" ></div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="table-responsive mailbox-messages">
                                <table class="table table-striped table-bordered table-hover table-sm">
                                    <tbody >
                                        <tr class="text-center vertical-align-middle success">
                                            <th class="text-center">Mã</th>
                                            <th class="text-center">Tỉnh Thành</th>
                                            <th class="text-center">Thứ tự</th>
                                            <th class="text-center">PQM</th>
                                            <th class="text-center">HTC Elog</th>
                                            <th class="text-center">HIV Info</th>
                                            <th class="text-center">
                                                <a th:href="${T(com.gms.components.UrlUtils).provinceAdd()}" 
                                                   th:data-role="${T(com.gms.components.UrlUtils).provinceAdd()}"
                                                   class="btn btn-primary btn-xs">
                                                    <i class="fa fa-plus"></i> 
                                                    Thêm tỉnh thành
                                                </a>
                                            </th>
                                        </tr>
                                        <tr th:each="item : ${listProvince}" >
                                            <td class="text-center">#<span th:text="${item.ID}"></span></td>
                                            <td  th:text="${item.name}"></td>
                                            <td class="text-center" th:text="${item.position}" ></td>
                                            <td class="text-center" th:text="${item.pqmCode}"></td>
                                            <td class="text-center" th:text="${item.elogCode}" ></td>
                                            <td class="text-center" th:text="${item.hivInfoCode}" ></td>
                                            <td class="text-center">
                                                <div class="btn btn-group btn-group-xs">
                                                    <a th:href="${T(com.gms.components.UrlUtils).districtFindByProvince(item.ID)}"    
                                                       th:data-role="${T(com.gms.components.UrlUtils).districtFindByProvince(item.ID)}"                                                    
                                                       class="btn btn-info btn-xs">
                                                        <i class="fa fa-tag"></i> Quận huyện
                                                    </a>
                                                    <a th:href="${T(com.gms.components.UrlUtils).provinceDetail(item.ID)}" 
                                                       th:data-role="${T(com.gms.components.UrlUtils).provinceDetail(item.ID)}"
                                                       class="btn btn-primary btn-xs">
                                                        <i class="fa fa-edit"></i> Sửa
                                                    </a>
                                                    <a th:href="${T(com.gms.components.UrlUtils).provinceDelete(item.ID)}" 
                                                       th:data-role="${T(com.gms.components.UrlUtils).provinceDelete(item.ID)}"
                                                       data-confirm="Bạn chắc chắn muốn xoá tỉnh này?" class="btn btn-danger btn-xs">
                                                        <i class="fa fa-remove"></i> Xoá
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
