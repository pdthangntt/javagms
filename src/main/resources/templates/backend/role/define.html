<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{backend/layouts/main}">
    <head>
        <title th:text="${title}" ></title>
    </head>
    <body>
        <div class="content-wrapper" role="main" data-layout-fragment="content">
            <section class="content-header">
                <h1>
                    <span class="loading_config" ></span>
                    <a th:href="${T(com.gms.components.UrlUtils).roleIndex()}" class="btn btn-default" >
                        <i class="fa fa-backward"></i> Quay lại
                    </a>
                    <span th:text="${title}" ></span>
                    <small th:text="${parent_title}"></small>
                </h1>
                <ol class="breadcrumb">
                    <li><a th:href="${T(com.gms.components.UrlUtils).home()}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                    <li><a th:href="${T(com.gms.components.UrlUtils).roleIndex()}"><span th:text="${parent_title}" ></span></a></li>
                    <li>
                        <a th:href="${T(com.gms.components.UrlUtils).roleDefine()}">
                            <span th:text="${title}" ></span>
                        </a>
                    </li>
                </ol>
            </section>
            <section class="content" id="role-form" ng-controller="role" ng-init="init()" ng-cloak>
                <div class="row">
                    <div class="col-lg-12 col-md-12" data-th-include="backend/layouts/widget-message :: widget-message" ></div>
                </div>
                <div class="row" th:each="instance : ${roles}" >
                    <div class="col-md-3">
                        <div class="box-header">
                            <h3 class="box-title" th:text="${#strings.capitalize(instance.key)}" ></h3>
                        </div>
                    </div>
                    <div class="col-md-9">
                        <div class="box box-solid">
                            <div class="box-body">
                                <div class="form-group has-feedback" th:each="item : ${instance.value}">
                                    <label class="text-bold">
                                        <i class="fa fa-angle-double-right" ></i>
                                        <span th:text="${item.name}" ></span>
                                    </label>
                                    <input type="text" class="form-control"
                                           name="title" 
                                           th:data-name="${item.name}"
                                           th:value="${item.title}"/>
                                    <span class="form-control-feedback loading_config"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </body>
</html>
