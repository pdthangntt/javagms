<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{backend/layouts/top-nav}">
    <head>
        <title th:text="${title}" ></title>
    </head>
    <body>
        <div class="content-wrapper" role="main" data-layout-fragment="content">
            <link rel="stylesheet" type="text/css" th:href="@{'/static/backend/plugin/leaflet/leaflet.css'}" />
            <link rel="stylesheet" type="text/css" th:href="@{'/static/backend/plugin/leaflet/plugin/markercluster-master/MarkerCluster.css'}" />
            <script type="text/javascript" th:src="@{'/static/backend/plugin/leaflet/leaflet.js'}"></script>
            <script type="text/javascript" th:src="@{'/static/backend/plugin/leaflet/plugin/markercluster-master/leaflet.markercluster.js'}"></script>
            <section class="content-header">
                <h1 th:text="${title}" ></h1>
                <ol class="breadcrumb">
                    <li><a th:href="${T(com.gms.components.UrlUtils).home()}"><i class="fa fa-dashboard"></i> Trang chá»§</a></li>
                    <li><a th:href="${T(com.gms.components.UrlUtils).backendDashboard()}" th:text="${parent_title}"></a></li>
                    <li><a th:href="${T(com.gms.components.UrlUtils).dashboardOPC()}" th:text="${title}"></a></li>
                </ol>
            </section>
            <section class="content" ng-controller="dashboard_opc" ng-init="init()" ng-cloak>
                <style>
                    .dashboard-height {
                        height: 400px;
                    }

                    .dashboard-height .fa {
                        margin-top: 150px;
                    }
                </style>
                <script th:inline="javascript">
                            var urlIndicator = '/service/dashboard-opc/indicator.json';
                            var form = {};
                </script>
                <div class="row">
                    <div class="col-lg-12 col-md-12" data-th-include="backend/layouts/widget-message :: widget-message" ></div>
                </div>
                <div class="row">
                    <div class="col-md-9">
                        <div class="row" ng-show="filter.indicatorName === 'opc'">
                            <div class="col-md-12">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard-chart02">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard-chart01">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard-chart03">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard-chart04">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" ng-show="filter.indicatorName !== 'opc'">
                            <div class="col-md-12">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard11-chart01">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard11-chart02">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="indicator-chart03">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="indicator-chart04">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div ng-show="filter.indicatorName !== 'opc-01'" ng-class="filter.indicatorName == 'opc-04' || filter.indicatorName == 'opc-05' ? 'col-md-12' : 'col-md-6'">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard-chart05">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" ng-show="filter.indicatorName !== 'opc-05' && filter.indicatorName !== 'opc-04' && filter.indicatorName !== 'opc-01'">
                                <div class="box box-solid">
                                    <div class="box-body text-center">
                                        <div class="dashboard-height" id="dashboard-chart06">
                                            <i class="fa fa-sun-o fa-spin"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3" id="box-filter">
                        <div data-th-include="backend/dashboard/widget :: filter" ></div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
